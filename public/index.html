<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
        .video-card:hover {
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Wrapper</h1>
    <div id="videos" class="video-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('videoInfo', (info) => {
            console.log('Received video info:', info);
            const videosContainer = document.getElementById('videos');

            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');
            videoCard.setAttribute('data-url', info.url);

            videoCard.innerHTML = `
                <h3>${info.title}</h3>
                <iframe src="${info.url}" frameborder="0" allowfullscreen></iframe>
            `;

            videoCard.addEventListener('click', () => {
                const videoUrl = videoCard.getAttribute('data-url');
                window.open(videoUrl, '_blank');
            });

            videosContainer.appendChild(videoCard);
        });

        socket.on('videoError', (error) => {
            console.error('Error fetching video:', error);
            alert('Failed to fetch video information');
        });
    </script>
</body>
</html>
