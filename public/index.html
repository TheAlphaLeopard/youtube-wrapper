<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .video-link {
            display: block;
            margin: 20px;
            font-size: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>YouTube Wrapper</h1>
    <div id="videoLinks"></div>

    <script>
        const videoLinks = [
            { title: "Video 1", id: "dQw4w9WgXcQ" },
            { title: "Video 2", id: "9bZkp7q19f0" },
            { title: "Video 3", id: "3JZ_D3ELwOQ" }
        ];

        const videoLinksContainer = document.getElementById('videoLinks');
        videoLinks.forEach(video => {
            const link = document.createElement('a');
            link.href = `/video.html?id=${video.id}`;
            link.className = 'video-link';
            link.innerText = video.title;
            videoLinksContainer.appendChild(link);
        });
    </script>
</body>
</html>
